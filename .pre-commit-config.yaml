repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
    -   id: black
        args: [--safe]
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.272
    hooks:
    -   id: ruff
        args: [--fix]